
<!DOCTYPE html>
<html>
<head>
  <title>Meri Free Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 120px;
    }

    /* LIGHTS */
    .lights {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      z-index: 9999;
    }

    .lights span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      animation: blink 1.5s infinite alternate;
    }

    .lights span:nth-child(1){background:red;}
    .lights span:nth-child(2){background:yellow; animation-delay:.2s;}
    .lights span:nth-child(3){background:green; animation-delay:.4s;}
    .lights span:nth-child(4){background:blue; animation-delay:.6s;}

    @keyframes blink {
      from {opacity: 0.3;}
      to {opacity: 1;}
    }

    /* SNOW */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

<!-- LIGHTS -->
<div class="lights">
  <span></span><span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span>
</div>

<h1>üéÑ Meri Free Website üéÑ</h1>
<p>Lights + Snowfall working üòç</p>

<canvas id="snow"></canvas>

<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let snow = [];
for(let i=0;i<100;i++){
  snow.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*4+1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  ctx.beginPath();
  for(let i=0;i<snow.length;i++){
    ctx.moveTo(snow[i].x, snow[i].y);
    ctx.arc(snow[i].x, snow[i].y, snow[i].r, 0, Math.PI*2);
    snow[i].y += 1;
    if(snow[i].y > canvas.height) snow[i].y = 0;
  }
  ctx.fill();
}

setInterval(draw, 30);
</script>

</body>
</html>
